<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "@jsxImportSource": "https://esm.sh/preact@10.19.2",
          "preact": "https://esm.sh/preact@10.19.2",
          "preact/": "https://esm.sh/preact@10.19.2/"
        }
      }
    </script>
    <script type="module" src="https://esm.sh/run"></script>
  </head>
  <body>
    <script type="text/babel">
      // https://github.com/youpy/yea
      import { amen } from "https://deno-emit-proxy.deno.dev/x/yea@v0.3.0/mod.ts";
      import { render } from "preact";
      import { useState, useEffect } from "preact/hooks";

      const createFn = (value) => {
        return (_index, cumulativeIndex) => {
          const sliceIndex = Math.floor(
            (Math.sin(Math.sin(cumulativeIndex / value)) * 0.5 + 0.5) * 16
          );

          return {
            sliceIndex,
            // length: sliceIndex % 4 === 1 ? 0.001 : 1,
            // loop: {
            //   prob: 1,
            //   length: 1 / ((sliceIndex % 3) + 1),
            // },
          };
        };
      };

      const getValueFromHash = () => {
        const h = window.location.hash;

        if (h.length > 1) {
          return h.substring(1) * 1;
        }
      };

      const setValueToHash = (value) => {
        window.location.hash = `#${value}`;
      };

      const App = () => {
        const [stop, setStop] = useState(null);
        const [setFn, setSetFn] = useState(null);
        const [value, setValue] = useState(getValueFromHash() || 98);

        useEffect(() => {
          const fn = (e) => {
            let newValue = value;

            if (e.code == `ArrowUp`) {
              newValue = Math.min(1000, value + 1);
            } else if (e.code == `ArrowDown`) {
              newValue = Math.max(1, value - 1);
            } else if (e.code == `ArrowRight`) {
              newValue = Math.min(1000, value + 20);
            } else if (e.code == `ArrowLeft`) {
              newValue = Math.max(1, value - 20);
            }

            setValue(newValue);
            setValueToHash(newValue);

            if (setFn) {
              setFn.fn(createFn(newValue / 1000));
            }
          };

          window.addEventListener("keydown", fn);

          return () => {
            window.removeEventListener("keydown", fn);
          };
        });

        const toggle = () => {
          if (stop) {
            stop.fn();

            setStop(null);
            setSetFn(null);
          } else {
            const [stop, setFn] = amen(createFn(value / 1000));

            setStop({ fn: stop });
            setSetFn({ fn: setFn });
          }
        };
        const change = (e) => {
          const v = e.target.value * 1;

          setValue(v);
          setValueToHash(v);

          if (setFn) {
            setFn.fn(createFn(v / 1000));
          }
        };

        return (
          <>
            <p>
              <button onClick={() => toggle()}>
                {stop ? "stop" : "start"}
              </button>
            </p>
            <p>
              <input
                type="range"
                min="1"
                max="1000"
                value={value}
                step="1"
                onInput={change}
              />
              {value}
            </p>
          </>
        );
      };

      render(<App />, document.body);
    </script>
  </body>
</html>
